<div ng-controller="View1Controller as vm">
  {{vm.info}}

  <form>
    <input type="text" ng-model="thing.name">
    <input type="submit" ng-click="vm.input(thing)">
  </form>

  <div ng-repeat="thing in vm.list">
    {{thing.name}}
    <span class="thing-delete" ng-click="vm.removeThing(thing._id, $index)">X</span>
  </div>
</div>
